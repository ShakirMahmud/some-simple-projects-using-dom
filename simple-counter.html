<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Counter</title>
</head>
<body>
    <section class="flex justify-center items-center h-screen">
        <div class="card p-4">
            <p class="text-center">Count: <span id="count">0</span></p>
            <div class="flex space-x-3">
                <button onclick="increaseCount()" id="increase-btn">Increase [+]</button>
                <button onclick="decreaseCount()" id="decrease-btn">Decrease [-]</button>
            </div>
        </div>
    </section>

    <script src="js/simple-counter.js"></script>
</body>
</html>
